<!DOCTYPE html>
<html lang="en">
<head>

    <title>Village project - Categorías</title>

                    <i class="fas fa-chevron-down icon"></i>
                </div>

            <li onclick="toggleOptions('instalaciones', event)">
                <div class="desplegable">
                    <h2>Instal·lacions</h2>

    <footer><include src="./footer.html"></include></footer>
