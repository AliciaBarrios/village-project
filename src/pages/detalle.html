<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pàgina amb els detalls del punt d'interès de Vallgorguina seleccionat per l'usuari">
    <title>Village project - Detalle</title>
    <link rel="stylesheet" href="./../scss/main.scss"/>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Abel&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@1,100&display=swap" as="style">
    <link rel="preload" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" as="style">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@1,100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    </noscript>
    <script src="./../js/app.js" defer></script>
    <script type="module" src="./../js/categoryServices.js"></script>
</head>
<body class="details">
    <header><include src="./header.html"></include></header>
    <main class="container">
        <article class="main-info">
            <div id="breadcrumbs"></div>
            <h1 id="title"></h1>
            <div class="display-section-img">
                <figure class="img-container">
                    <picture id="img">
                    </picture>
                    <figcaption class="author" id="author"></figcaption>
                </figure>
                <section class="additional-details">
                    <h2>Detalls d'interès</h2>
                    <div id="route-details"></div>
                    <div id="event-details"></div>
                    <p id="direction"></p>
                    <p id="phone"></p>
                    <div id="schedule"></div>
                </section>
            </div>    
            <div id="description"></div>
            <figure class="img-map">
                <h2>Mapa de Vallgorguina</h2>
                <img 
                    src="./../assets/img-mapa-1240.png" 
                    alt="Mapa de Vallgorguina"
                    loading="lazy"
                    srcset="
                    ./../assets/img-mapa-440.png 440w,
                    ./../assets/img-mapa-728.png 728w,
                    ./../assets/img-mapa-984.png 984w,
                    ./../assets/img-mapa-1240.png 1240w,
                    ./../assets/img-mapa-1400.png 1400w
                    " 
                    sizes="
                    (max-width: 480px) 440px,
                    (max-width: 768px) 728px,
                    (max-width: 1024px) 984px,
                    (max-width: 1280px) 1240px,
                    1400px"
                />
                <figcaption>Font: Google Maps</figcaption>
            </figure>
        </article>
        <aside>
            <h2>Enllaços relacionats</h2>
            <ul id="related-links"></ul>
        </aside>
    </main>
    <footer><include src="./footer.html"></include></footer>
</body>
</html>
