<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portada de l'aplicació web relacionada amb el poble de Vallgorguina">
    <title>Village project</title>
    <link rel="stylesheet" href="./../scss/main.scss"/>

 <!-- CSS crítico -->


<!-- Conexiones previas para Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">

<!-- Fuentes de Google -->
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

<!-- Carga asíncrona del resto del CSS -->
<link rel="preload" href="./../scss/main.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="./../scss/main.scss"></noscript>




    <script src="./../js/app.js" defer></script>
</head>
<body class="portada">
    <header><include src="./header.html"></include></header>
    <main class="container">
        <picture>
            <source media="(max-width: 768px)" srcset="../assets/img_portada_art.webp">
            <source media="(min-width: 769px)" srcset="../assets/img_portada.webp">
            <img src="../assets/img_portada.jpg" alt="Imatge de portada" class="background-image">
        </picture>
         <div class="img-container">
            <div class="clipped-image">
                <picture>
                    <!-- Versión WebP para navegadores modernos -->
                    <source 
                        srcset="
                        ../assets/img-historia-440.webp
                        ../assets/img-historia-728.webp 1.65x,
                        ../assets/img-historia-960.webp 2x,
                        ../assets/img-historia-1320.webp 3x
                        " 
                        type="image/webp" 
                    />
                   <!-- Fallback JPG para navegadores antiguos -->
                    <img 
                        src="../assets/img-historia-728.jpg" 
                        alt="Ajuntament de Vallgorguina"
                        srcset="
                        ../assets/img-historia-440.jpg
                        ../assets/img-historia-728.jpg 1.65x,
                        ../assets/img-historia-960.jpg 2x,
                        ../assets/img-historia-1320.jpg 3x
                        "
                       />
                </picture>
            </div>
            <div class="clipped-image">
                <picture>
                    <!-- Versión WebP para navegadores modernos -->
                    <source 
                        srcset="
                        ../assets/img-medioambiente-440.webp
                        ../assets/img-medioambiente-728.webp 1.65x,
                        ../assets/img-medioambiente-960.webp 2x,
                        ../assets/img-medioambiente-1320.webp 3x
                        " 
                        type="image/webp" 
                    />
                   <!-- Fallback JPG para navegadores antiguos -->
                    <img 
                        src="../assets/img-medioambiente-728.jpg" 
                        alt="Paisatge de Vallgorguina"
                        srcset="
                        ../assets/img-medioambiente-440.jpg
                        ../assets/img-medioambiente-728.jpg 1.65x,
                        ../assets/img-medioambiente-960.jpg 2x,
                        ../assets/img-medioambiente-1320.jpg 3x
                        "
                       />
                </picture>
            </div>
            <div class="clipped-image">
                <picture>
                    <!-- Versión WebP para navegadores modernos -->
                    <source 
                        srcset="
                        ../assets/img-cultura-440.webp
                        ../assets/img-cultura-728.webp 1.65x,
                        ../assets/img-cultura-960.webp 2x,
                        ../assets/img-cultura-1320.webp 3x
                        " 
                        type="image/webp" 
                    />
                   <!-- Fallback JPG para navegadores antiguos -->
                    <img 
                        src="../assets/img-cultura-728.jpg" 
                        alt="Figura de bruixa tallada en fusta"
                        srcset="
                        ../assets/img-cultura-440.jpg
                        ../assets/img-cultura-728.jpg 1.65x,
                        ../assets/img-cultura-960.jpg 2x,
                        ../assets/img-cultura-1320.jpg 3x
                        "
                       />
                </picture>
            </div>
         </div>

         <h2>L'entorn rural perfecte per desconectar</h2>
         <button onclick="redirect('presentacion')">Coneixe'ns</button>
    </main>
    <footer><include src="./footer.html"></include></footer>
</body>
</html>
